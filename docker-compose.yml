version: '2'

services:
  consul:
    image: progrium/consul
    ports:
      - "8500:8500"
    command: "-server -bootstrap"
  redis:
    image: redis:4
    ports:
      - "6379:6379"
  mongo:
    image: mongo:3.4
    ports:
      - "27017:27017"
  postgres:
    image: postgres:10
    ports:
      - "5432:5432"
